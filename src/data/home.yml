expertise_title: Découvrir le Registre de preuve de covoiturage
expertise_list:
  - title: Une vue d'ensemble
    description: "Grâce aux données envoyées dans le RPC par les opérateurs de
      covoiturage partenaires, les territoires peuvent prendre des décisions
      plus éclairées en faveur du covoiturage. "
    image: images/bulb.svg
  - title: Un tiers de confiance
    description: Les territoires peuvent distribuer des incitations en toute
