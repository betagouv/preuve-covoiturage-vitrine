doc_title: Consulter notre documentation
doc_description: Notre espace documentation comprend un ensemble d’informations
  sur lesquelles vous pouvez vous appuyer (juridique, foire aux questions, guide
  des incitations, etc.).
doc_image: images/icons/doc.svg
doc_link_title: Voir la documentation
doc_link_href: https://doc.covoiturage.beta.gouv.fr
tools_title: Nos autres outils en faveur du covoiturage au quotidien
tools:
  - description: Le Registre de preuve de covoiturage ouvrent ces données collectées
      à partir des informations communiquées par les opérateurs de covoiturage
      partenaires.
    title: Statistiques en open data
    image: images/icons/opendata.svg
    link_title: Voir toutes les statistiques
    link_href: https://www.data.gouv.fr/fr/datasets/trajets-realises-en-covoiturage-registre-de-preuve-de-covoiturage/
  - description: >-
      _EN CONSTRUCTION_  

      Cet outil permettra de suivre l’évolution des pratiques du covoiturage courte distance et d'évaluer l'impact des mesures prises afin d’adapter de façon agile les politiques publiques. Son lancement est prévu fin 2021.
    title: Observatoire national du covoiturage
    image: images/icons/phare.svg
    link_title: En savoir plus
    link_href: https://blog.beta.gouv.fr/general/2021/02/17/covoiturage-beta-gouv-fr-laureat-de-l-appel-a-projets-utilisation-de-la-donnee-pour-co-construire-un-observatoire-national-du-covoiturage-au-quotidien/
  - description: Notre générateur d’attestation de covoiturage sur l’honneur, à
      destination des salariés du privé et du public qui n'utilisent pas une
      application de covoiturage partenaire du Registre, permet de bénéficier du
      forfait mobilités durables si les conditions employeurs le permettent.
    link_title: Générer mon attestation
    link_href: https://attestation.covoiturage.beta.gouv.fr/
    title: Attestation de covoiturage sur l’honneur pour bénéficier du forfait
      mobilités durables
    image: images/icons/attestation.svg
  - description: Les signataires de cette charte, conscients des enjeux portés par
      le covoiturage, tant sur le thème de la santé publique, de l’économie que
      de la solidarité, s’engagent en vue de favoriser l’essor du covoiturage
      dans leur territoire. Cette charte permettra également une mise en réseau
      des acteurs publics qui s’engagent pour le covoiturage sur leur territoire
      et d’échanger sur leurs pratiques.
    link_title: Signer la charte
    link_href: https://www.francemobilites.fr/thematiques/mobilite-partagee#charte
    title: Charte d'engagement
    image: images/icons/charte.svg
