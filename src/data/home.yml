title: Développer le covoiturage au quotidien dans son territoire en toute confiance
subtitle: En rejoignant le Registre de preuve de covoiturage (RPC), les
  autorités organisatrices de la mobilité ont toutes les clés en main pour
  mettre en place une politique incitative de covoiturage courte distance
  efficace.
