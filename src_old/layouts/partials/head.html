<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="language" content="French" />
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="msapplication-TileColor" content="#603cba" />
  <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="title" content="{{ .Site.Title }}" />
  <meta name="description" content="{{ .Site.Params.Description }}" />
  <meta name="keywords" content="registre, covoiturage, preuve, ministère, écologie" />
  <meta name="robots" content="index, follow" />

  <link rel="canonical" href="{{ .Site.BaseURL }}" />

  <meta property="og:title" content="{{ .Site.Title }}" />
  <meta property="og:locale" content="fr_FR" />
  <meta property="og:description" content="{{ .Site.Params.Description }}" />
  <meta property="og:url" content="{{ .Site.BaseURL }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />

  <title>{{ .Site.Title }}</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
  <link rel="manifest" href="./favicons/site.webmanifest" />
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#21bf73" />
  <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />

  <link rel="stylesheet" href="css/dsfr.min.css" />
  {{ $style := resources.Get "scss/styles.scss" | resources.ToCSS | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />
  {{ if .Params.css }}
    <link rel="stylesheet" href="{{ .Params.css }}" />
  {{ end }}
  {{ if .Params.js }}
    <script type="text/javascript" src="{{ .Params.js }}"></script>
  {{ end }}
  {{ if .Site.Data.analytics.id }}
    <script type="text/javascript">
      var _paq = window._paq || [];
      _paq.push(["setDoNotTrack", true]);
      _paq.push(["disableCookies"]);
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://stats.data.gouv.fr/";
        _paq.push(["setTrackerUrl", u + "piwik.php"]);
        _paq.push(["setSiteId", "{{- .Site.Data.analytics.id -}}"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "piwik.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
  {{ end }}
</head>
