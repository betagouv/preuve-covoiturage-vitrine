<section class="rf-section rf-section--banner h-text-center">
  <div class="rf-container">
    <div class="rf-grid-row">
      <div class="rf-col-12 rf-col-md-8 rf-col-offset-md-2">
        <h1 class="rf-h1 title">{{ .title }}</h1>
        <p class="subtitle">{{ .subtitle | markdownify }}</p>
        <p class="actions">
          {{ range .actions }}
            {{ partial "button.html" . }}
          {{ end }}
        </p>
      </div>
    </div>
  </div>
</section>
